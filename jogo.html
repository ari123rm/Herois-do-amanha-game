<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./criacao.css">
</head>
<body>
    <header>
        <h1>JOGUINHO DO HERÓIS DO AMANHÃ</h1>
    </header>
    <main>
        <form id = "criacao-de-personagem">
            <h2>Digite o nome do seu personagem</h2>
            <input type="text" name="Nickname" id="nickname">
            <h2>Pontos de atributos: <p id="pontos de atributos">27</p></h2>
            <ul id = "distribuicaoAtributos" type = "none">
                <li class="atributos">
                    
                    <h3>Força:</h3>
                    <div class = "butaoAtributos">

                        <button class = "diminuirAtributo">-</button>
                        <p class="valorAtributo">8</p>
                    
                        
                        <button class = "aumentarAtributo">+</button>
                    </div>
                </li>
                <li class="atributos">
                    
                    <h3>Destreza:</h3>
                    <div class = "butaoAtributos">

                        <button class = "diminuirAtributo">-</button>
                        <p class="valorAtributo">8</p>
                    
                        
                        <button class = "aumentarAtributo">+</button>
                    </div>
                </li>
                <li class="atributos">
                    
                    <h3>Constituição:</h3>
                    <div class = "butaoAtributos">

                        <button class = "diminuirAtributo">-</button>
                        <p class="valorAtributo">8</p>
                    
                        
                        <button class = "aumentarAtributo">+</button>
                    </div>
                </li>
                <li class="atributos">
                    
                    <h3>Inteligência:</h3>
                    <div class = "butaoAtributos">

                        <button class = "diminuirAtributo">-</button>
                        <p class="valorAtributo">8</p>
                    
                        
                        <button class = "aumentarAtributo">+</button>
                    </div>
                </li>
                <li class="atributos">
                    
                    <h3>Sabedoria:</h3>
                    <div class = "butaoAtributos">

                        <button class = "diminuirAtributo">-</button>
                        <p class="valorAtributo">8</p>
                    
                        
                        <button class = "aumentarAtributo">+</button>
                    </div>
                </li>
                <li class="atributos">
                    
                    <h3>Carisma:</h3>
                    <div class = "butaoAtributos">

                        <button class = "diminuirAtributo">-</button>
                        <p class="valorAtributo">8</p>
                    
                        
                        <button class = "aumentarAtributo">+</button>
                    </div>
                </li>
            </ul>
            <button id = "criar-prota">Começar!</button>
        </form>
        <div id = "jogo">

            <img src="" alt="" id = "background">
        </div>
    </main>
</body>
<script type = "module" src="./criacao.js"></script>
<script type = "module" src="./classes.js"></script>
</html>
